<input type="checkbox" id="hamburger" />
<label for="hamburger" style="font-size: 28pt;">&#x2261;</label>
<ul role="list">
    {% for item in config.nav %}
    {%for title, url in item %}
    <li {% if path == url %} class="active" {% endif %}>
        <a href="{{url}}">
            {{title}}
        </a>
    </li>
    {% endfor %} {% endfor %}
</ul>
