<nav role="navigation" data-position="end" data-breakpoint="lg">
    <hgroup>
        <img src="/assets/logo.png" alt="Logo" class="logo" />
    </hgroup>
    <ul>
        <li>
            {% include "__builtins/theme_switch.html" %}
        </li>
    </ul>
    <input type="checkbox" id="hamburger" />
    <label for="hamburger" style="font-size: calc(var(--pico-font-size) * 1.5);">&#x2261;</label>
    <ul role="list">
        {% for item in config.nav %}
        {%for title, url in item %}
        <li>
            <a href="{{url}}">
                {{title}}
            </a>
        </li>
        {% endfor %} {% endfor %}
    </ul>
</nav>
