{%extends "layout.html" %}
{% block upper_containers %}
{% if sitenav %}
<aside class="sitenav">
    <nav>
        <ul>
            {% for item in sitenav %}
            <li><a href="{{ item.url | url }}">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</aside>
{% endif %}
{%endblock %}
