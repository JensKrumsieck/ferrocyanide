<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="{% block description %}{{ config.project.description }}{% endblock description %}">
    <meta name="color-scheme" content="light dark">
    {% block head %}
    <title>{% block title %}{{config.project.title}}{% endblock %}</title>
    {% endblock head %}
</head>

<body>
    <header class="container">
        {% block header %}{% endblock %}
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <script type="text/javascript" src="https://yohn.github.io/PicoCSS/js/SwitchColorMode.js"></script>
</body>

</html>
