<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yohns/picocss@2.2.10/css/pico.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    {% block head %}
    <title>{% block title %}{{config.title}}{% endblock %}</title>
    {% endblock head %}
</head>

<body>
    <header class="container">
        <nav role="navigation" data-position="end" data-breakpoint="lg">
            <hgroup>
                <img src="/assets/logo.png" alt="Logo" class="logo" />
            </hgroup>
            <ul>
                <li>
                    <label>
                        <input name="color-mode-toggle" role="switch" type="checkbox" value="1"
                            aria-label="Toggle Light or Dark Mode">
                    </label>
                </li>
            </ul>
            <input type="checkbox" id="hamburger" />
            <label for="hamburger" style="font-size: calc(var(--pico-font-size) * 1.5);">&#x2261;</label>
            <ul role="list">
                <li role="listitem"><a href="#" class="contrast">About</a></li>
                <li role="listitem"><a href="#" class="contrast">Services</a></li>
                <li role="listitem"><a href="#" class="contrast">Products</a></li>
                <li role="listitem"><a href="#" class="contrast">Products</a></li>
                <li role="listitem"><a href="#">Products</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <script type="text/javascript" src="https://yohn.github.io/PicoCSS/js/SwitchColorMode.js"></script>
</body>

</html>
